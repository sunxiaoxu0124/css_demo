<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="bootstrap.css" type="text/css" rel="stylesheet">
    <script src="jquery-2.2.4.min.js"></script>
    <script src="bootstrap.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        1s
    </div>
    <div class="row">
        2
    </div>
    <h2>User Manager</h2>
    <!-- 用户列表搜索条件 -->
    <!-- 根据用户名模糊查询-->
    <form class="form-horizontal" role="form" method="post" action="#">
        <div class="form-group">
            <label for="UserNameSearch" class="col-sm-1 control-label">UserName</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="UserNameSearch" placeholder="Input username ...">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2">
                <input type="reset" value="重置" class="btn btn-default">
                <input type="submit" value="查询" class="btn btn-default">
            </div>
        </div>
    </form>

    <!-- 按钮触发模态框，新增用户 -->
    <button class="btn btn-primary" data-toggle="modal" data-target="#addUser">add user</button>
    <!-- 模态框（Modal），新增用户信息录入 -->
    <div class="modal fade" id="addUser" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form class="form-horizontal" role="form" method="post" action="#">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">User Info</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="UserName" class="col-sm-2 control-label">UserName</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="UserName" placeholder="Input username ...">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Password" class="col-sm-2 control-label">Password</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="Password" placeholder="Input password ...">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <input type="submit" class="btn bg-primary" value="Submit">
                    </div>
                </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
    <!-- 用户列表 -->
    <div>
        列表
    </div>
    <!-- 分页信息 -->
    <div>
        分页
    </div>
</div>
</body>
</html>
